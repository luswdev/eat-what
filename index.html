<!DOCTYPE html>
<html>
	<head>
        <title>吃什麼</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no" />
        <link rel="icon" type="image/png" href="/images/favicon.png">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&family=Noto+Serif+TC:wght@700&display=swap" rel="stylesheet">
        <link href="//fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" type="text/css">
        <link href="/styles/helper.css" rel="stylesheet" type="text/css">
        <link href="/styles/main.css" rel="stylesheet" type="text/css">
        <script src="//cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	</head>
<body class="center-align">
    <header>
        <div class="header-inner">
            <h1>我想吃</h1>
        </div>
    </header>
    <main class="container">
        <div class="main-inner">
            <form action="#" id="which-picker" class="main-inner-item">
                <span>
                    <label>
                        <input name="which" type="radio" />
                        <span>吃早餐</span>
                    </label>
                </span>
                <span>
                    <label>
                        <input name="which" type="radio"  />
                        <span>吃晚餐</span>
                    </label>
                </span>
                <a href="#setting-modal" class="grey-text modal-trigger setting-modal-trigger"><i class="material-icons">settings</i></a>
            </form>            
            <a href="#restaurant-result" class="waves-effect waves-light btn-large modal-trigger choose-btn main-inner-item">幫我想</a>
        </div>

        <div class="fixed-action-btn">
            <a class="btn-floating btn-large" href="/picked-log/">
                <i class="large material-icons">access_time</i>
            </a>
        </div>

        <!-- Result modal -->
        <div id="restaurant-result" class="modal left-align">
            <div class="modal-content">
                <h4>那就吃...</h4>
                <p id="result" class="center-align"><b class="teal-text"></b><span>，你說好不好？</span></p>
            </div>
            <div class="modal-footer">
                <a class="share-res waves-effect waves-light btn-flat">分享</a>
                <a class="modal-close waves-effect waves-light btn-flat">好</a>
            </div>
        </div>
    </main>
    <footer class="page-footer">
        <div class="footer-copyright grey-text">
            <div class="container">
                <span>&copy; 2020 LuSkywalker v1.1.0</span>
            </div>
        </div>
    </footer>

    <!-- Setting modal -->
    <div class="modal left-align" id="setting-modal">
        <div class="modal-content">
            <h4>我知道有這些東西可以吃喔</h4>
            <div class="know-list">
                <div class="know-list-title">吃早餐?</div>
                <div class="chips chips-initial" id="list-brunch"></div>
            </div>
            <div class="know-list">
                <div class="know-list-title">吃晚餐?</div>
                <div class="chips chips-initial" id="list-dinner"></div>
            </div>
        </div>
        <div class="modal-footer">
            <a class="modal-close waves-effect waves-light btn-flat">你好棒</a>
        </div>
    </div>

    <script src="/scripts/main.js"></script>
</body>
</html>
